spring:
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://user-service-postgres:5432/user_db
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
management:
  endpoints:
    web:
      exposure:
        include: health
integration:
  s3:
    endpoint: http://user-service-minio:9002
    access-key: user
    secret-key: password
    region: us-east-1